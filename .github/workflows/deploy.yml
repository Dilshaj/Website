name: Deploy Next.js App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build Next.js
      - name: Build application
        run: npm run build

      # 5️⃣ VERIFY build output (THIS FIXES EMPTY TAR)
      - name: Verify build output
        run: |
          pwd
          ls -la
          ls -la .next
          ls -la public
          test -f package.json

      # 6️⃣ Copy files to EC2 (RUN FROM ROOT)
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ".next public package.json package-lock.json next.config.*"
          target: /var/www/nextjs-app
          overwrite: true

      # 7️⃣ Restart app with PM2
      - name: Restart Next.js app
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/nextjs-app
            npm install --production
            pm2 delete nextjs-app || true
            pm2 start npm --name nextjs-app -- start
            pm2 save
